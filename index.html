<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Complaint Registration System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>College Complaint Registration System</h1>
    <div class="sub">Register, track, and resolve complaints efficiently</div>
  </div>

  <!-- Theme switcher -->
  <div class="theme-switcher">
    <button id="themeToggle" class="theme-btn" aria-label="Change theme">
      <span class="theme-icon">🎨</span>
      <span class="theme-name">Theme</span>
    </button>
    <div id="themeMenu" class="theme-menu">
      <button class="theme-option" data-theme="light">☀️ Light</button>
      <button class="theme-option" data-theme="dark">🌙 Dark</button>
      <button class="theme-option" data-theme="ocean">🌊 Ocean</button>
      <button class="theme-option" data-theme="sunset">🌅 Sunset</button>
    </div>
  </div>

  <div class="container">
    <form id="complaintForm" class="card">
      <div class="form-grid">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="e.g., Arjun Sreejith" autocomplete="name" required />
        </div>
        <div>
          <label for="department">Department</label>
          <input id="department" name="department" placeholder="e.g., CSE" autocomplete="organization" required />
        </div>
        <div class="full">
          <label for="title">Issue Title</label>
          <input id="title" name="title" placeholder="e.g., Lab PC not working" required />
        </div>
        <div class="full">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Add relevant details" maxlength="500" required></textarea>
          <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 4px;">
            <span style="font-size: 12px; color: var(--muted);">Max 500 characters</span>
            <span id="charCounter" style="font-size: 12px; color: var(--muted); font-weight: 600;">0/500</span>
          </div>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0"></div>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Submit complaint</button>
      </div>
    </form>

    <div class="card">
      <div class="stats-container">
        <div class="stat-card stat-total">
          <div id="totalCount" class="stat-number">0</div>
          <div class="stat-label">Total Complaints</div>
        </div>
        <div class="stat-card stat-pending">
          <div id="pendingCount" class="stat-number">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card stat-resolved">
          <div id="resolvedCount" class="stat-number">0</div>
          <div class="stat-label">Resolved</div>
        </div>
      </div>

      <div class="searchbar">
        <input type="search" id="searchInput" placeholder="Search by name, department, or title" />
        <select id="statusFilter">
          <option value="all">All statuses</option>
          <option value="pending">Pending</option>
          <option value="resolved">Resolved</option>
        </select>
        <select id="deptFilter">
          <option value="all">All departments</option>
        </select>
      </div>

      <div id="filterChips"></div>

      <div class="table-wrap">
        <table id="complaintsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>Title</th>
              <th>Description</th>
              <th>Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="complaintCards" class="card-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
