<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Complaint Registration System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>College Complaint Registration System</h1>
    <div class="sub">Register, track, and resolve complaints</div>
  </div>

  <div class="container">
    <form id="complaintForm" class="card">
      <div class="form-grid">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" required />
        </div>
        <div>
          <label for="department">Department</label>
          <input id="department" name="department" placeholder="e.g., CSE" required />
        </div>
        <div class="full">
          <label for="title">Issue Title</label>
          <input id="title" name="title" required />
        </div>
        <div class="full">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Submit complaint</button>
      </div>
    </form>

    <div class="card">
      <div class="searchbar">
        <input type="text" id="searchInput" placeholder="Search by name, department, or title" />
        <select id="statusFilter">
          <option value="all">All statuses</option>
          <option value="pending">Pending</option>
          <option value="resolved">Resolved</option>
        </select>
        <select id="deptFilter">
          <option value="all">All departments</option>
        </select>
      </div>

      <div class="table-wrap">
        <table id="complaintsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>Title</th>
              <th>Description</th>
              <th>Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="complaintCards" class="card-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
