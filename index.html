<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Complaint Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>College Complaint Registration System</h1>
    <form id="complaintForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="text" id="title" placeholder="Issue Title" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Submit Complaint</button>
    </form>

    <h2>Submitted Complaints</h2>
    <input type="text" id="searchInput" placeholder="Search complaints..." style="margin: 20px auto; display: block; max-width: 500px; padding: 8px;">
    <table id="complaintsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Title</th>
                <th>Description</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Complaints will be added here dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
